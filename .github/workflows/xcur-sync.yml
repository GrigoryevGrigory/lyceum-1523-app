name: XCUR Sync

on:
  schedule:
    - cron: '30 6,12,18 * * *'  # 09:30, 15:30, 21:30 MSK
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install puppeteer
      
      - name: Run XCUR scraper
        env:
          XCUR_LOGIN: ${{ secrets.XCUR_LOGIN }}
          XCUR_PASSWORD: ${{ secrets.XCUR_PASSWORD }}
        run: |
          cd scripts
          node xcur-scrape.js
      
      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/homeworks.json data/marks.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update XCUR data"
            git push
          fi
